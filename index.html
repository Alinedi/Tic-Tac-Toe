<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div class="heading">
      <h1>Tic-Tac-Toe Game</h1>
      </div>
  <div class="container">
    <div class="entries"><span id="1"></span></div>
    <div class="entries"><span id="2"></span></div>
    <div class="entries"><span id="3"></span></div>
    <div class="entries"><span id="4"></span></div>
    <div class="entries"><span id="5"></span></div>
    <div class="entries"><span id="6"></span></div>
    <div class="entries"><span id="7"></span></div>
    <div class="entries"><span id="8"></span></div>
    <div class="entries"><span id="9"></span></div>
  </div>
  <div class="test-score">
      <div>PLAYER(X)</div>
      <div class="tie">TIE</div>
      <div>COMPUTER(O)</div>
      <div class="Xscore">0</div>
      <div class="tie-score">0</div>
      <div class="Oscore">0</div>
  </div>
  <div class="button">
  <button class="btn" type="button">START</button>
  <button class="reset" type="button">RESET</button>
  </div>
  <div class="won"></div>
</body>
<script src="app.js"></script>
</html>
